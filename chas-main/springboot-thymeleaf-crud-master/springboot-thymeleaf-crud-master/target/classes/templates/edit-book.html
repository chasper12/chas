<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Apple Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Product Unit</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/updatebook}" th:object="${book}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Unit Name</label> 
                                <input type="text" th:field="*{unitname}" class="form-control"
                                            id="firstName" placeholder="Unit Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">GB Type</label> 
                                <input type="text" th:field="*{GBtype}" class="form-control"
                                            id="lastName" placeholder="GB Type" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Color</label> 
                                <input type="text" th:field="*{color}" class="form-control"
                                            id="noofpages" placeholder="Color" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Quantity</label> 
                                <input type="text" th:field="*{quantity}" class="form-control"
                                            id="publication" placeholder="Quantity" />
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
