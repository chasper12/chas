        <div th:switch="${apple}" class="container my-5">

            </p>

                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                 <table class="table table-bordered">
  					<thead>
                            <tr>
                                <th>Unit Name</th>
                                <th>GB Type</th>                              
                                <th>Color</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>

                                <td th:text="${apple.GBType}"></td>
                                <td th:text="${apple.color}"></td>
                                  <td th:text="${apple.quantity}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${apple.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${apple.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
